<!DOCTYPE html>
<html>
    <title>
        SusgUY446.github.io
    </title>
    <div id="cookie-popup" class="popup">
    <p>Wir verwenden Cookies, um Ihre Erfahrung zu verbessern. Sind Sie damit einverstanden?</p>
    <button id="accept-cookie">Ja, akzeptieren</button>
    <button id="reject-cookie">Nein, ablehnen</button>
    </div>
    <style>
    .popup {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);}
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    var popup = document.getElementById("cookie-popup");
    var acceptButton = document.getElementById("accept-cookie");
    var rejectButton = document.getElementById("reject-cookie");

    // Prüfe, ob das Cookie bereits akzeptiert wurde
    if (!getCookie("cookie_accepted")) {
        popup.style.display = "block";
    }

    acceptButton.addEventListener("click", function() {
        setCookie("cookie_accepted", "true", 365); // Cookie für 365 Tage setzen
        popup.style.display = "none";
    });

    rejectButton.addEventListener("click", function() {
        // Führe hier Aktionen aus, wenn der Benutzer Cookies ablehnt
        popup.style.display = "none";
    });
});

// Funktion zum Setzen eines Cookies
function setCookie(name, value, days) {
    var expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + "=" + value + ";expires=" + expires.toUTCString() + ";path=/";
}

// Funktion zum Abrufen eines Cookies
function getCookie(name) {
    var cookieName = name + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(";");
    for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i];
        while (cookie.charAt(0) == " ") {
            cookie = cookie.substring(1);
        }
        if (cookie.indexOf(cookieName) == 0) {
            return cookie.substring(cookieName.length, cookie.length);
        }
    }
    return 
                          "";
    
}
    </script>
</html>
